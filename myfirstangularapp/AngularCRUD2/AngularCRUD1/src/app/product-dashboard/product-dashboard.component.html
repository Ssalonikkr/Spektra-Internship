<table class="table table-bordered mx-3">
    <thead>
        <tr class="table-primary">
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Available Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of productData" class="table-success">
            <td>{{row.id}}</td>
            <td>{{row.productName}}</td>
            <td>{{row.quantity}}</td>
            <td>{{row.price}}</td>
            <td>
                <button (click)="onEdit(row)" style="color: antiquewhite;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteProduct(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Product Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Product Name</label>
                  <input type="text" formControlName="productName" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Availability</label>
                  <select formControlName="quantity">
                     <option value="Available">Available</option>
                     <option value="Out of stock">Out of stock</option>

                  </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="email" formControlName="price" class="form-control" id="exampleInputPassword1">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancle" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postProductDetails()" class="btn btn-primary">Add</button>
          <button type="button" (click)="updateProductDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

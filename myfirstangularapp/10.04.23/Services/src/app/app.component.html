<button (click) = "displayEmployee()">Display</button>
<h1>Employee Details</h1>
<table align="center">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
    </tr>
  </tbody>
</table>

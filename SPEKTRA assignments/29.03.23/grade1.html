<html>
<head>
<title>Grade</title>
</head>
<body>
<script language ="javascript" type="text/javascript">
        var marks=80;
        if(marks>100){
              document.write("Marks cannot be more then 100 ");
        }else{
              switch(marks){
                  case 50:
                          document.write("Grade E");
                          break;
                  case 60:
                          document.write("Grade D");
                          break;
                  case 70:
                          document.write("Grade C");
                          break;
                  case 80:
                          document.write("Grade B");
                          break;
                  case 90:
                          document.write("Grade A");
                          break;
                  case 100:
                          document.write("Outstanding");
                          break;
                  default:
                          document.write("Fail");
               }
           }
</script>
</body>
</html>

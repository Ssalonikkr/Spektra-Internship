<!doctype html>
<html>
   <head>
      
   </head>
   <body bgcolor="cyan" align="center">
   <h1>Multiplication And Division</h1>
   <script>
         function mul()
         {
           num1 = document.getElementById("num1").value;
           num2 = document.getElementById("num2").value;
           document.getElementById("result").innerHTML = num1 * num2;;
         }
         
		 function divide()
         {
           num1 = document.getElementById("num1").value;
           num2 = document.getElementById("num2").value;
           document.getElementById("result").innerHTML = num1 / num2;;
         }
      </script>
	  <form>
      <p>1st Number: <input type id="num1"></p>
      <p>2nd Number: <input type id="num2"></p>
      <input type="button" onclick="mul()" Value="Multiply" />
	  <input type="button" onclick="divide()" Value="Divide" />
	  <p>The Result is: </p>
	  <span id="result"></span>
	  </form>
   </body>
</html>
